<!doctype html>
<html lang="en">
  <head>
      {% load staticfiles%}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



      <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">


  </head>
  <body>

     <form action="register" method="post" class="login-form">
         {% csrf_token %}
         <input type="text"  name="s1" class="txtb" placeholder="Username"><br>
         <input type="email"  name="s2" class="txtb" placeholder="Email-Id"><br>
         <input type="password"  name="s3" class="txtb" placeholder="Password"><br>
         <input type="submit"  class="logbtn" value="Create An Account">

      </form>
  </div>

  <script src="{% static 'js/login_boot.js'%}"></script>
  </body>
</html>
